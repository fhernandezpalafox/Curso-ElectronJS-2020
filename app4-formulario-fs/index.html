<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera aplicaci√≥n</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />

    <style>
         #contact-list{
             height: 200px;
             overflow-y: auto;
         }
    </style>

</head>
<body>
    <div class="container">
        <h1>Lista de contactos</h1>
        
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="txtNombre" id="txtNombre" 
               placeholder="Captura tu nombre"
             class="form-control" required>
        </div>

        <div class="form-group">
            <label>Correo</label>
            <input type="text" name="txtCorreo" id="txtCorreo" 
               placeholder="Captura tu correo"
             class="form-control" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" id="addcontact">Agregar contacto</button>
        </div>
        
        <div id="contact-list">
            <table class = "table table-striped" id = "contact-table" style="width: 100%;">
                <tr>
                   <th class = "col-xs-2">Numero</th>
                   <th class = "col-xs-4">Nombre</th>
                   <th class = "col-xs-6">Correo</th>
                </tr>
             </table>
        </div>

        <script src="./view.js"></script>

    </div>
</body>
</html>
